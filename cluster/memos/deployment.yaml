apiVersion: apps/v1
kind: Deployment
metadata:
  name: memos
  namespace: memos
  labels:
    app: memos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memos
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: memos
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: memos
          image: neosmemo/memos:stable
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5230
              protocol: TCP
          env:
            - name: MEMOS_MODE
              value: "prod"
            - name: MEMOS_PORT
              value: "5230"
            - name: TZ
              value: "Europe/Bucharest"
          volumeMounts:
            - name: data
              mountPath: /var/opt/memos
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 5230
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 5230
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: memos-data-pvc
