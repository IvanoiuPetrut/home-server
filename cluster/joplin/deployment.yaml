apiVersion: apps/v1
kind: Deployment
metadata:
  name: joplin-db
  namespace: joplin
  labels:
    app: joplin-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joplin-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: joplin-db
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "chown -R 999:999 /var/lib/postgresql/data && chmod 700 /var/lib/postgresql/data",
            ]
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          securityContext:
            runAsUser: 0
      containers:
        - name: postgres
          image: postgres:16
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_PASSWORD
              value: "joplin_secure_password"
            - name: POSTGRES_USER
              value: "joplin"
            - name: POSTGRES_DB
              value: "joplin"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - joplin
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - joplin
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: joplin-data-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: joplin
  namespace: joplin
  labels:
    app: joplin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joplin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: joplin
    spec:
      containers:
        - name: joplin
          image: joplin/server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 22300
              protocol: TCP
          env:
            - name: APP_PORT
              value: "22300"
            - name: APP_BASE_URL
              value: "http://192.168.1.127:22300"
            - name: DB_CLIENT
              value: "pg"
            - name: POSTGRES_PASSWORD
              value: "joplin_secure_password"
            - name: POSTGRES_DATABASE
              value: "joplin"
            - name: POSTGRES_USER
              value: "joplin"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_HOST
              value: "joplin-db"
            - name: TZ
              value: "Europe/Bucharest"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 22300
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 22300
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
